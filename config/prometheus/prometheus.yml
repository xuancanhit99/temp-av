global:
  scrape_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: krakend
    static_configs:
      - targets: ["krakend_ce:9091"]
  - job_name: service-authors
    static_configs:
      - targets: ["authors"]
  - job_name: service-posts
    static_configs:
      - targets: ["posts"]
